<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script async src="{{ url_for('static', filename='main.js')}}"></script>
</head>

<body>
    <nav class="navbar">
        <div class="header-design">
            Okolo Kaito
        </div>
        <div class="nav-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <div class="page-footer">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="{{ socials['twitter'] }}"><i class="fab fa-twitter-square"></i></a>
        <a href="{{ socials['instagram'] }}"><i class="fab fa-instagram"></i></a>
        <a href="{{ socials['github'] }}"><i class="fab fa-github"></i></a>

        <p class="footer-txt"><i class="far fa-copyright"></i>Okolo Kaito 2021</p>
    </div>
</body>

</html>
